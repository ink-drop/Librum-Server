<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Account Confirmation</title>
    <style>
        body {
            background-color: #282c34;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 400px;
            padding: 20px;
            background-color: #1e2229;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #946BDE;
            text-align: center;
        }

        p.success {
            color: #fff;
            background-color: #1e2229;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .illustration {
            text-align: center;
            margin-top: 20px;
        }

        .illustration img {
            max-width: 100%;
            margin-top: 25px;
            height: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Account Confirmed!</h1>
    <p class="success">Your account has been confirmed successfully! <br> Go back to the application and enjoy Librum.</p>
    <div class="illustration">
        <img src="/book_reading.svg" alt="Illustration">
    </div>
</div>
</body>
</html>
